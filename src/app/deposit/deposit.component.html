<html>
  <body>
    <form action="/main" class="back1">
      <button type="submit" class="btn btn-default" (click)="back()">Back</button>
      <button type="submit" class="btn btn-default back2" (click)="back1()">Cancel</button>
  </form>
  <div class="form1">
  <h2 class="text-center">Deposit Here</h2>
  
  <div class="form2">
<form>
    <div class="form-group">
      <label for="acc_id">Enter ID:</label>
      <input type="text" [(ngModel)]="acc_id" placeholder="Enter Account Id" name="acc_id" class="form-control" id="acc_id">
    </div>

     <div class="form-group">
      <label for="amount">Enter Amount:</label>
      <input type="text" [(ngModel)]="amount" placeholder="Enter Amount" name="amount" class="form-control" id="amount">
    </div>


 <button class="btn btn-lg active col-4-md " type="button" (click)="deposit()">Send</button>

 
  
</form>
</div>
</div>

<div class=" row justify-content-center align-items-center data">

  <h4><p class="font-weight-bolder">{{result}}</p></h4>
 
 </div>
